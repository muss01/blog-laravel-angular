<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">
    <mdb-navbar-brand><a class="navbar-brand" href="#">News</a></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" (click)="setTitle('CoolBlog')" routerLink="/" mdbWavesEffect>Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light" (click)="setTitle('All posts')" routerLink="/blog" mdbWavesEffect>Blog</a>
            </li>
        </ul>
        <div class="form-inline waves-light" mdbWavesEffect *ngIf="router.url == '/blog'">
            <div class="md-form my-0">
                <input class="form-control mr-sm-2 text-light" (keyup.enter)="onSearchPost(query.value)" #query type="text" placeholder="Search">
            </div>
        </div>
    </links>
</mdb-navbar>
